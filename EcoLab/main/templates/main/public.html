{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Публикации{% endblock %}

{% block content %}
<html>
<head>
  <meta charset="UTF-8">
  <style>
      h1{
          position: relative;
          padding-top: 7vw;
          padding-bottom: 3vw;
          justify-content: center;
          text-indent: 20vw;
          width: 100%;
          color: #228B22;
          text-align: center;
          font-weight: bold;
        }
      h5{
          font-weight: 500;
          color: #A9A9A9;
      }
      a{
          color: #000000;
          text-decoration: none;
          transition: all .4s ease;
      }
      a:hover{
          color: #228B22;
          text-decoration: none;
          transform:scale(1.03);
      }
    .photo-text{
      float: left;
      padding-bottom: 2vw;
      margin-left: 17vw;
      display: flex;
      justify-content: left;
      width: 75%;
      color: #000000;
      text-align: left;
      }
  </style>
</head>
<body>
<h1>НОП0ЦККЩОУПУЩПОЩ 242424242424242424424</h1>
<div class="container">
   {% for photo in photos %}
   <div class="photo-text">
       <a href="{{ photo.Imprint }}">
       <h4>{{ photo.Title }}</h4>
       <h5>{{ photo.Type }}, {{ photo.Year }}</h5>
       <h5>{{ photo.Authors }}</h5>
       </a>
   </div>
   {% endfor %}
</div>

</body>
</html>

{% endblock %}

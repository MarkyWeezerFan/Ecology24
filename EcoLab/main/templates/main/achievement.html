{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Достижения{% endblock %}

{% block content %}
<html>
<head>
  <meta charset="UTF-8">
  <style>
      h1{
          position: relative;
          padding-top: 7vw;
          padding-bottom: 3vw;
          text-indent: 16vw;
          color: #228B22;
          text-align: center;
          font-weight: bold;
          width: 100%;
        }
    h4{
      position: relative;
      padding-bottom: 2vw;
      margin-left: 20vw;
      display: flex;
      justify-content: center;
      width: 60%;
      color: #000000;
      text-align: center;
      }
  </style>
</head>
<body>
<h1>Наши достижения</h1>
<div class="container">
  {% for photo in photos %}
    <h4>• {{ photo.Achievements }}</h4>
    {% endfor %}
</div>

</body>
</html>

{% endblock %}

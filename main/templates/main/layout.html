{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'main/img/EcoLogo.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/EcoLogo.ico' %}" alt="Лого">
        <ul>
            <a href="{% url 'home' %}" style="text-decoration: none; font-size: 2vw;"><li>Главная</li></a>
            <a href="{% url 'achievements' %}" style="text-decoration: none; font-size: 2vw;"><li>Достижения</li></a>
            <a href="{% url 'publications' %}" style="text-decoration: none; font-size: 2vw;"><li>Публикации</li></a>
            <a href="{% url 'projects' %}" style="text-decoration: none; font-size: 2vw;"><li>Проекты</li></a>
            <a href="{% url 'people' %}" style="text-decoration: none; font-size: 2vw;"><li>Сотрудники</li></a>
            <a href="{% url 'news' %}" style="text-decoration: none; font-size: 2vw;"><li>Новости</li></a>
            <a href="{% url 'media' %}" style="text-decoration: none; font-size: 2vw;"><li>СМИ</li></a>
            <a href="{% url 'login' %}" style="text-decoration: none; font-size: 2vw;"><li>Аналитика</li></a>
            <a href="{% url 'contacts' %}" style="text-decoration: none; font-size: 2vw;"><li>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>

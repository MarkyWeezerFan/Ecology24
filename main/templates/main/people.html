{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Сотрудники{% endblock %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Photo Grid</title>
  <style>
    h1{
      position: relative;
      padding-top: 7vw;
      justify-content: center;
      width: 100%;
      text-indent: 13vw;
      color: #228B22;
      text-align: center;
      font-weight: bold;
    }
    /* Container and grid styles */
    .container {
      max-width: 10vw;
      margin-left: 23vw;
      margin-top: 3vw;
      padding: 1vw;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 15vw);
      gap: 1vw;
    }
    /* Photo card styles */
    .photo-card {
      height: 15.625vw;
      position: relative;
      overflow: hidden;
      border: 5vw;
      border-radius: 5.55vw;
      box-shadow: 0 0.5vw 0.47vw rgba(0,0,0,0.1);
    }
    .photo-card img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    /* Photo details overlay */
    .photo-details {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 0.625vw;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .photo-card:hover .photo-details {
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- Photo grid -->
<h1>Наши сотрудники</h1>
<div class="container">
  <div class="grid">
    {% for photo in photos %}
    {% if photo.ID %}
    <div class="photo-card">
      <a href="{% url 'people-detail' photo.ID %}" target="_blank">
        <img src="{{ photo.Photo }}">
        <div class="photo-details">
          <h5>{{ photo.Full_Name}}</h5>
          <p>{{ photo.Academic_degree }}</p>
        </div>
      </a>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
</body>
</html>

{% endblock %}
